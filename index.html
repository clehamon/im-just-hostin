    function sdBox(px, py, pz, bx, by, bz) { const dx = Math.abs(px) - bx, dy = Math.abs(py) - by, dz = Math.abs(pz) - bz; return len3(Math.max(dx, 0), Math.max(dy, 0), Math.max(dz, 0)) + Math.min(Math.max(dx, dy, dz), 0) }
    function sdRB(px, py, pz, bx, by, bz, r) { return sdBox(px, py, pz, bx, by, bz) - r }
    function sdCylY(px, py, pz, h, r) { const d = len2(px, pz) - r, dy = Math.abs(py) - h; return len2(Math.max(d, 0), Math.max(dy, 0)) + Math.min(Math.max(d, dy), 0) }
    function sdCylX(px, py, pz, h, r) { const d = len2(py, pz) - r, dx = Math.abs(px) - h; return len2(Math.max(d, 0), Math.max(dx, 0)) + Math.min(Math.max(d, dx), 0) }
    function sdCylZ(px, py, pz, h, r) { const d = len2(px, py) - r, dz = Math.abs(pz) - h; return len2(Math.max(d, 0), Math.max(dz, 0)) + Math.min(Math.max(d, dz), 0) }
    function sdTorus(px, py, pz, R, r) { const q = len2(px, pz) - R; return len2(q, py) - r }

    // ============================================================
    // ANVIL SDF
    // ============================================================
    function anvilSDF(x, y, z) {
      const face = sdRB(x, y - .28, z, 1.6, .28, .7, .03);
      const hbX = -1.55, htX = -3.3, hL = htX - hbX;
      const hx = x - hbX, ht = clamp(hx / hL, 0, 1), hr = mix(.52, .05, ht);
      const hD = Math.sqrt(y * y + z * z) - hr, hxC = Math.max(-hx, hx + Math.abs(hL));
      const horn = len3(Math.max(hD, 0), Math.max(hxC, 0), 0) + Math.min(Math.max(hD, hxC), 0);
      const hTip = sdSphere(x - htX, y, z, .06);
      const heel = sdRB(x - 1.85, y - .1, z, .35, .5, .55, .03);
      const step = sdRB(x + .1, y - .7, z, 1.3, .15, .65, .02);
      const wB = sdBox(x + .1, y - 1.55, z, .95, .7, .55);
      let w = smax(wB, sdCylX(x, y - 1.3, z - 1.25, 2, .85), .06);
      w = smax(w, sdCylX(x, y - 1.3, z + 1.25, 2, .85), .06);
      w = smax(w, sdCylZ(x + 1.75, y - 1.3, z, 2, 1), .06);
      w = smax(w, sdCylZ(x - 1.6, y - 1.3, z, 2, .85), .06);
      const base = sdRB(x + .1, y - 2.55, z, 1.45, .35, .8, .04);
      const bLip = sdRB(x + .1, y - 2.95, z, 1.55, .08, .88, .02);
      let bA = smax(base, sdCylX(x, y - 2.6, z - 1.3, 2, .55), .04);
      bA = smax(bA, sdCylX(x, y - 2.6, z + 1.3, 2, .55), .04);
      const hardy = sdBox(x - .4, y - .28, z, .1, .4, .1);
      let d = face; d = smin(d, horn, .12); d = smin(d, hTip, .03); d = smin(d, heel, .06);
      d = smin(d, step, .08); d = smin(d, w, .1); d = smin(d, bA, .08); d = smin(d, bLip, .04);
      d = smax(d, hardy, .01); return d
    }
    function anvilN(x, y, z) { const e = .005; return normalize3(anvilSDF(x + e, y, z) - anvilSDF(x - e, y, z), anvilSDF(x, y + e, z) - anvilSDF(x, y - e, z), anvilSDF(x, y, z + e) - anvilSDF(x, y, z - e)) }

    // ============================================================
    // FORGING HAMMER SDF (for anvil mode)
    // ============================================================
    function forgingHammerSDF(x, y, z, a) {
      const pvX = 1.8, pvY = 0; let hx = x - pvX, hy = y - pvY, hz = z;
      const sa = Math.sin(-a), ca = Math.cos(-a);
      const rx = hx * ca - hy * sa, ry = hx * sa + hy * ca; hx = rx; hy = ry;
      const hD = len2(hx, hz) - .07, hY = Math.abs(hy - 1.2) - 1.2;
      const handle = len2(Math.max(hD, 0), Math.max(hY, 0)) + Math.min(Math.max(hD, hY), 0);
      const headY = hy + .25; const head = sdRB(hx, headY, hz, .22, .25, .35, .04);
      const peen = sdSphere(hx, headY - .28, hz, .16);
      return smin(Math.min(handle, head), peen, .04)
    }
    function forgingHammerN(x, y, z, a) { const e = .005; return normalize3(forgingHammerSDF(x + e, y, z, a) - forgingHammerSDF(x - e, y, z, a), forgingHammerSDF(x, y + e, z, a) - forgingHammerSDF(x, y - e, z, a), forgingHammerSDF(x, y, z + e) - forgingHammerSDF(x, y, z - e, a)) }

    // ============================================================
    // TOOL SDFs ‚Äî standalone display models
    // ============================================================

    // --- HAMMER (ball-peen, lying on its side along X) ---
    function hammerToolSDF(x, y, z) {
      // Handle along X axis
      const handle = sdCylX(x + .5, y, z, 2.2, .12);
      // Head: rectangular block
      const head = sdRB(x - 2.0, y, z, .2, .35, .35, .05);
      // Flat striking face
      const face = sdRB(x - 2.25, y, z, .06, .30, .30, .02);
      // Ball peen other side
      const ball = sdSphere(x - 1.72, y, z, .28);
      // Slight taper at handle-head junction
      const neck = sdCylX(x - 1.5, y, z, .2, .15);
      let d = handle; d = smin(d, head, .06); d = smin(d, face, .02); d = smin(d, ball, .04); d = smin(d, neck, .08);
      return d
    }

    // --- SCREWDRIVER (flathead, along X axis) ---
    function screwdriverSDF(x, y, z) {
      // Handle: fat cylinder along X
      const handle = sdCylX(x + 1.2, y, z, 1.1, .32);
      // Handle grip ridges (subtle bumps)
      const ridgeR = .34 + .025 * Math.sin(x * 18);
      const handleGrip = len2(y, z) - ridgeR;
      const handleGripX = Math.abs(x + 1.2) - 1.0;
      const grip = len2(Math.max(handleGrip, 0), Math.max(handleGripX, 0)) + Math.min(Math.max(handleGrip, handleGripX), 0);
      // Shaft: thin cylinder
      const shaft = sdCylX(x - .8, y, z, 1.2, .08);
      // Flathead tip: flattened box
      const tip = sdRB(x - 2.15, y, z, .18, .015, .14, .01);
      // Ferrule: ring at handle-shaft junction
      const ferrule = sdCylX(x + .05, y, z, .12, .16);
      let d = smin(handle, grip, .02); d = smin(d, shaft, .04); d = smin(d, tip, .02); d = smin(d, ferrule, .03);
      return d
    }

    // --- MEASURING TAPE (body + extended tape) ---
    function tapeSDF(x, y, z) {
      // Main body: rounded box
      const body = sdRB(x + .8, y, z, .7, .8, .35, .1);
      // Inner reel (torus visible at front)
      const reel = sdTorus(x + .8, z, y, .35, .06);
      // Lock button on top
      const lockBtn = sdRB(x + .4, y - .85, z, .15, .08, .1, .02);
      // Belt clip on back
      const clip = sdRB(x + .8, y - .5, z - .4, .4, .3, .06, .02);
      // Extended tape: thin flat strip along +X
      const tape = sdRB(x - 1.2, y, z, 1.5, .015, .25, .005);
      // Tape hook at end
      const hook = sdRB(x - 2.75, y, z, .06, .08, .28, .01);
      // Tape slight curve (raised a tiny bit in middle)
      let d = body; d = smin(d, lockBtn, .03); d = smin(d, clip, .02);
      d = smin(d, tape, .03); d = smin(d, hook, .01);
      // Cutout for reel window
      const window = sdCylZ(x + .8, y, z - .36, .15, .3);
      d = smax(d, -reel - .02, .03);
      return d
    }

    // --- HAND SAW (along X axis) ---
    function sawSDF(x, y, z) {
      // Blade: thin wide slab
      const blade = sdRB(x - .2, y, z, 2.5, .5, .015, .005);
      // Taper: blade narrows toward tip (right side)
      // Use a cutting plane
      const taperCut = (-y - .5) + (x - .5) * .25;
      let d = Math.max(blade, taperCut);
      // Teeth along bottom edge (sine wave subtract)
      const toothDepth = .04; const toothFreq = 28;
      const teeth = y + .5 - toothDepth + toothDepth * Math.sin(x * toothFreq);

      // Handle: D-shaped grip
      const handleBody = sdRB(x + 2.6, y + .05, z, .35, .45, .18, .08);
      // Handle hole (subtract inner)
      const handleHole = sdRB(x + 2.6, y + .05, z, .15, .2, .3, .05);
      let handleD = smax(handleBody, handleHole, .03);

      const hTop = sdRB(x + 2.6, y - .35, z, .3, .06, .16, .03);
      const hBot = sdRB(x + 2.6, y + .45, z, .3, .06, .16, .03);

    // Map tool ID to SDF function
    const TOOL_SDF = {
      hammer: hammerToolSDF,
      screwdriver: screwdriverSDF,
      tape: tapeSDF,
      saw: sawSDF,
    };

    // ============================================================
    // LIGHT & SHADE
    // ============================================================
    const LD = normalize3(.4, -.6, -.7);
    function shade(nx, ny, nz, dim, ramp) {
      let diff = Math.max(0, -(nx * LD[0] + ny * LD[1] + nz * LD[2]));
      let br = .10 + .72 * diff;
      const d2 = 2 * (nx * LD[0] + ny * LD[1] + nz * LD[2]);
      br += .22 * Math.pow(Math.max(0, -(LD[2] - d2 * nz)), 20);

      br = clamp(br, 0, 1);

      return ramp[clamp(ci, 0, ramp.length - 2)]
    }

    // ============================================================
    // RENDER: GENERIC SDF (for hammer, screwdriver, tape, saw)
    // ============================================================
    function renderSDF(CW, CH, mat, invMat, sdfFn, ramp, baseProj) {
      const projS = baseProj * S.toolScale, cx = CW / 2, cy = CH / 2;
      let buf = '';
      for (let j = 0; j < CH; j++) {
        for (let i = 0; i < CW; i++) {
          const wx = (i - cx) / projS, wy = (j - cy) / projS * 2;
          let rt = 0, hit = false;
          for (let s = 0; s < 64; s++) {
            const wz = -10 + rt;
            const [ox, oy, oz] = txV(invMat, wx, wy, wz);
            const d = sdfFn(ox, oy, oz);
            if (d < .012) {
              hit = true;
              const n = sdfNormal(sdfFn, ox, oy, oz);
              const [wnx, wny, wnz] = txV(mat, n[0], n[1], n[2]);
              buf += shade(wnx, wny, wnz, false, ramp); break
            }
            rt += d; if (rt > 20) break
          }
          if (!hit) buf += ' ';
        } buf += '\n'
      } return buf
    }

    // ============================================================
    // RENDER: ANVIL + FORGING HAMMER
    // ============================================================
    function renderAnvil(CW, CH, mat, invMat, hamAngle, ramp, baseProj) {
      const projS = baseProj * S.toolScale, cx = CW / 2, cy = CH / 2;
      const hamCyc = (S.time % 2) / 2, impS = .70, impE = .82;
      const isImp = hamCyc >= impS && hamCyc <= impE;
      const sparkI = isImp ? 1 - Math.abs(hamCyc - (impS + impE) / 2) / ((impE - impS) / 2) : 0;
      let buf = '';
      for (let j = 0; j < CH; j++) {
        for (let i = 0; i < CW; i++) {
          const wx = (i - cx) / projS, wy = (j - cy) / projS * 2;
          let hit = false, hitType = 0, bestZ = 1e9, bestN = [0, 0, 0]; let rt = 0;
          for (let s = 0; s < 64; s++) {
            const wz = -10 + rt; const [ox, oy, oz] = txV(invMat, wx, wy, wz);
            const oyA = oy + 1.5; const da = anvilSDF(ox, oyA, oz); const dh = forgingHammerSDF(ox, oyA, oz, hamAngle);

              bestZ = wz; break
            }

            let diff = Math.max(0, -(bestN[0] * LD[0] + bestN[1] * LD[1] + bestN[2] * LD[2]));

            }

      } return buf
    }

    // ============================================================
    // RENDER: WRENCH (triangle rasterizer)
    // ============================================================
    function renderWrench(CW, CH, mat, ramp, baseProj) {

      const tv = new Float32Array(MESH_NV * 3);

      for (let t = 0; t < MESH_NT; t++) {
        const i0 = triIdx[t * 3], i1 = triIdx[t * 3 + 1], i2 = triIdx[t * 3 + 2];
        const x0 = tv[i0 * 3], y0 = tv[i0 * 3 + 1], z0 = tv[i0 * 3 + 2], x1 = tv[i1 * 3], y1 = tv[i1 * 3 + 1], z1 = tv[i1 * 3 + 2], x2 = tv[i2 * 3], y2 = tv[i2 * 3 + 1], z2 = tv[i2 * 3 + 2];
        const [wnx, wny, wnz] = txV(mat, triNrm[t * 3], triNrm[t * 3 + 1], triNrm[t * 3 + 2]);
        if (wnz > .1) continue;
        const sx0 = x0 * projS + cx, sy0 = y0 * projS * .5 + cy, sx1 = x1 * projS + cx, sy1 = y1 * projS * .5 + cy, sx2 = x2 * projS + cx, sy2 = y2 * projS * .5 + cy;
        const mnX = Math.max(0, Math.floor(Math.min(sx0, sx1, sx2))), mxX = Math.min(CW - 1, Math.ceil(Math.max(sx0, sx1, sx2)));
        const mnY = Math.max(0, Math.floor(Math.min(sy0, sy1, sy2))), mxY = Math.min(CH - 1, Math.ceil(Math.max(sy0, sy1, sy2)));
        if (mxX < 0 || mnX >= CW || mxY < 0 || mnY >= CH) continue;
        const dx01 = sx1 - sx0, dy01 = sy1 - sy0, dx02 = sx2 - sx0, dy02 = sy2 - sy0, den = dx01 * dy02 - dx02 * dy01;

      return buf
    }

  <label><div class="row"><span>Tilt Z</span><span class="val" id="vTZ">${S.tiltZ.toFixed(2)}</span></div><input type="range" min="-1.5" max="1.5" step="0.01" value="${S.tiltZ}" id="sTZ"></label>
  <div class="toggle-row" id="rndRow"><input type="checkbox" id="cbRnd"><span>Random rotation</span></div>

  <div class="st">Animation</div>
  <label><div class="row"><span>Rotation</span><span class="val" id="vR">${S.rotSpeed.toFixed(1)}√ó</span></div><input type="range" min="0" max="3" step="0.1" value="${S.rotSpeed}" id="sR"></label>
  <label id="hamRow"><div class="row"><span>Hammer</span><span class="val" id="vH">${S.hammerSpeed.toFixed(1)}√ó</span></div><input type="range" min="0" max="3" step="0.1" value="${S.hammerSpeed}" id="sH"></label>

  <div class="st">Render</div>
  <label><div class="row"><span>Definition</span><span class="val" id="vD">${DEF[S.defLevel].label}</span></div><input type="range" min="0" max="4" step="1" value="${S.defLevel}" id="sD"></label>

  <div class="st">Layout</div>
  <label><div class="row"><span>Scale</span><span class="val" id="vSc">${S.toolScale.toFixed(1)}√ó</span></div><input type="range" min="0.2" max="3" step="0.1" value="${S.toolScale}" id="sSc"></label>
  <label><div class="row"><span>Model Y</span><span class="val" id="vMY">-30</span></div><input type="range" min="-200" max="200" step="1" value="-30" id="sMY"></label>
  <label><div class="row"><span>Text Y</span><span class="val" id="vTY">0</span></div><input type="range" min="-200" max="200" step="1" value="0" id="sTY"></label>

  <div class="st">Typography</div>
  <label><div class="row"><span>Title size</span><span class="val" id="vTS">${S.titleSize}px</span></div><input type="range" min="10" max="60" step="1" value="${S.titleSize}" id="sTS"></label>
  <label><div class="row"><span>Subtitle size</span><span class="val" id="vSS">${S.subtitleSize}px</span></div><input type="range" min="8" max="40" step="1" value="${S.subtitleSize}" id="sSS"></label>

  <div class="st">Colours</div>
  <div class="color-row"><span>Background</span><input type="color" value="${S.bgColor}" id="cBg"></div>
  <div class="color-row"><span>Model</span><input type="color" value="${S.modelColor}" id="cMdl"></div>
  <div class="color-row"><span>Text</span><input type="color" value="${S.textColor}" id="cTxt"></div>

  <div class="btn-row"><button id="bP">‚è∏ Pause</button><button id="bR">‚Ü∫ Reset</button></div>
</div>`;
      document.body.appendChild(el);
      const $ = id => document.getElementById(id);

      $('toggle-btn').onclick = () => { S.showCtrl = !S.showCtrl; $('cp').classList.toggle('visible', S.showCtrl) };
      document.addEventListener('keydown', e => { if (e.key === 'q') { S.showCtrl = !S.showCtrl; $('cp').classList.toggle('visible', S.showCtrl) } });
      const bind = (s, v, k, f) => { $(s).oninput = e => { S[k] = parseFloat(e.target.value); $(v).textContent = f(S[k]) } };
      bind('sTX', 'vTX', 'tiltX', v => v.toFixed(2));
      bind('sTZ', 'vTZ', 'tiltZ', v => v.toFixed(2));
      bind('sR', 'vR', 'rotSpeed', v => v.toFixed(1) + '√ó');
      bind('sH', 'vH', 'hammerSpeed', v => v.toFixed(1) + '√ó');
      $('sD').oninput = e => { S.defLevel = parseInt(e.target.value); $('vD').textContent = DEF[S.defLevel].label; applyDef() };
      $('sTS').oninput = e => { S.titleSize = parseInt(e.target.value); $('vTS').textContent = S.titleSize + 'px'; applyColors() };
      $('sSS').oninput = e => { S.subtitleSize = parseInt(e.target.value); $('vSS').textContent = S.subtitleSize + 'px'; applyColors() };
      $('sMY').oninput = e => { S.modelY = parseInt(e.target.value); $('vMY').textContent = S.modelY; applyColors() };
      $('sTY').oninput = e => { S.textY = parseInt(e.target.value); $('vTY').textContent = S.textY; applyColors() };
      $('sSc').oninput = e => { S.toolScale = parseFloat(e.target.value); $('vSc').textContent = S.toolScale.toFixed(1) + '√ó' };
      $('cBg').oninput = e => { S.bgColor = e.target.value; applyColors() };
      $('cMdl').oninput = e => { S.modelColor = e.target.value; applyColors() };
      $('cTxt').oninput = e => { S.textColor = e.target.value; applyColors() };
      $('bP').onclick = () => { S.paused = !S.paused; $('bP').textContent = S.paused ? '‚ñ∂ Play' : '‚è∏ Pause' };

      // Rotate tool controls
      $('cbRotate').onchange = e => { S.rotateTool = e.target.checked; S.rotateTimer = 0 };
      $('rotRow').onclick = e => { if (e.target.tagName !== 'INPUT') { $('cbRotate').checked = !$('cbRotate').checked; $('cbRotate').onchange({ target: $('cbRotate') }) } };
      $('sInt').oninput = e => { S.rotateInterval = parseInt(e.target.value); $('vInt').textContent = S.rotateInterval + 's' };

      // Tool checkboxes
      TOOLS.forEach(t => {
        const cb = $('cb_' + t.id);
        cb.onchange = e => {
          S.enabledTools[t.id] = e.target.checked;
          // If not rotating, switch to first enabled
          if (!S.rotateTool && e.target.checked) S.mode = t.id;
          // Make sure at least one is enabled
          const list = getEnabledList();
          if (list.length === 0) { S.enabledTools[t.id] = true; cb.checked = true }
          updateHammerVis();
        };
        // Click on row toggles checkbox
        cb.parentElement.onclick = e => { if (e.target.tagName !== 'INPUT') { cb.checked = !cb.checked; cb.onchange({ target: cb }) } };
      });

      // Random rotation
      $('cbRnd').onchange = e => {
        S.randomRot = e.target.checked;
        if (S.randomRot) { S.driftTiltX = S.tiltX; S.driftTiltZ = S.tiltZ; S.driftTargetX = (Math.random() - .5) * 2.5; S.driftTargetZ = (Math.random() - .5) * 2.5; S.driftTimer = 0 }
      };
      $('rndRow').onclick = e => { if (e.target.tagName !== 'INPUT') { $('cbRnd').checked = !$('cbRnd').checked; $('cbRnd').onchange({ target: $('cbRnd') }) } };

      function updateHammerVis() { $('hamRow').style.display = S.mode === 'anvil' ? 'flex' : 'none' }

      // Reset
      $('bR').onclick = () => {
        Object.assign(S, { tiltX: .4, tiltZ: .15, rotSpeed: .6, hammerSpeed: 1, yAngle: .5, time: 0, paused: false, defLevel: 4, randomRot: true, bgColor: '#002FA7', modelColor: '#FFFFFF', textColor: '#FF0000', titleSize: 32, subtitleSize: 24, modelY: -30, textY: 0, toolScale: 1.8, rotateTool: false, rotateInterval: 8, rotateTimer: 0, rotateIdx: 0, enabledTools: { wrench: true, hammer: false, screwdriver: false, tape: false, saw: false, anvil: false } });
        $('sTX').value = .4; $('sTZ').value = .15; $('sR').value = .6; $('sH').value = 1; $('sD').value = 4;
        $('sTS').value = 32; $('sSS').value = 24; $('sMY').value = -30; $('sTY').value = 0; $('sInt').value = 8; $('sSc').value = 1.8;
        $('cBg').value = '#002FA7'; $('cMdl').value = '#FFFFFF'; $('cTxt').value = '#FF0000';
        $('vTX').textContent = '0.40'; $('vTZ').textContent = '0.15'; $('vR').textContent = '0.6√ó'; $('vH').textContent = '1.0√ó';
        $('vD').textContent = DEF[4].label; $('vTS').textContent = '32px'; $('vSS').textContent = '24px';
        $('vMY').textContent = '-30'; $('vTY').textContent = '0'; $('vInt').textContent = '8s'; $('vSc').textContent = '1.8√ó';
        $('bP').textContent = '‚è∏ Pause'; $('cbRnd').checked = true; $('cbRotate').checked = false;
        TOOLS.forEach(t => { $('cb_' + t.id).checked = S.enabledTools[t.id] });
        applyDef(); applyColors(); updateHammerVis();
      };

      // Init visibility
      updateHammerVis();
      // Set initial mode to first enabled
      const initList = getEnabledList();
      if (initList.length > 0) S.mode = initList[0].id;
    }

    const canvasEl = document.getElementById('C');
    function applyDef() { const p = DEF[S.defLevel]; canvasEl.style.fontSize = p.fs + 'px'; canvasEl.style.letterSpacing = p.ls + 'px' }
    buildUI(); applyDef(); applyColors();

    // ============================================================
    // MAIN LOOP
    // ============================================================
    let lastT = performance.now();

    function frame(now) {
      const dt = Math.min((now - lastT) / 1000, .05); lastT = now;

      if (!S.paused) {
        S.time += dt * (S.mode === 'anvil' ? S.hammerSpeed : 1);
        S.yAngle += dt * S.rotSpeed * (Math.PI * 2 / 8);

        // Tool rotation timer
        if (S.rotateTool) {
          S.rotateTimer += dt;
          if (S.rotateTimer >= S.rotateInterval) {
            S.rotateTimer = 0;
            const list = getEnabledList();
            if (list.length > 0) {
              S.rotateIdx = (S.rotateIdx + 1) % list.length;
              S.mode = list[S.rotateIdx].id;
              document.getElementById('hamRow').style.display = S.mode === 'anvil' ? 'flex' : 'none';
            }
          }
        }

        // Random rotation drift
        if (S.randomRot) {
          S.driftTimer += dt;
          const progress = clamp(S.driftTimer / S.driftInterval, 0, 1);
          const ease = progress * progress * (3 - 2 * progress);
          S.tiltX = mix(S.driftTiltX, S.driftTargetX, ease);
          S.tiltZ = mix(S.driftTiltZ, S.driftTargetZ, ease);
          document.getElementById('sTX').value = S.tiltX;
          document.getElementById('sTZ').value = S.tiltZ;
          document.getElementById('vTX').textContent = S.tiltX.toFixed(2);
          document.getElementById('vTZ').textContent = S.tiltZ.toFixed(2);
          if (S.driftTimer >= S.driftInterval) {
            S.driftTiltX = S.tiltX; S.driftTiltZ = S.tiltZ;
            S.driftTargetX = clamp(S.tiltX + (Math.random() - .5) * 1.8, -1.5, 1.5);
            S.driftTargetZ = clamp(S.tiltZ + (Math.random() - .5) * 1.8, -1.5, 1.5);
            S.driftTimer = 0; S.driftInterval = 2 + Math.random() * 3;
          }
        }
      }

      const p = DEF[S.defLevel]; const ramp = RAMPS[p.ramp];
      // Compute actual grid size to fill viewport based on font metrics
      const charW = p.fs * 0.602 + p.ls; // approximate char width for Courier New
      const charH = p.fs * 1.0;        // line-height 1.0
      const vpW = window.innerWidth, vpH = window.innerHeight;
      const CW = Math.ceil(vpW / charW);
      const CH = Math.ceil(vpH / charH);
      // Base projection: use DEF preset size for the 1x scale baseline
      const baseProj = Math.min(p.W, p.H * 2) / 8;

      let mat = rotYM(S.yAngle); mat = mulM(rotXM(S.tiltX), mat); mat = mulM(rotZM(S.tiltZ), mat);
      const invMat = [mat[0], mat[3], mat[6], mat[1], mat[4], mat[7], mat[2], mat[5], mat[8]];

      let buf;
      if (S.mode === 'anvil') {
        const cyc = (S.time % 2) / 2, REST = Math.PI * .48, RAISED = Math.PI * .02; let hA;
        if (cyc < .45) { const t = cyc / .45; hA = mix(REST, RAISED, 1 - (1 - t) * (1 - t)) }
        else if (cyc < .55) hA = RAISED;
        else if (cyc < .72) { const t = (cyc - .55) / .17; hA = mix(RAISED, REST + .04, t * t) }
        else if (cyc < .78) { const t = (cyc - .72) / .06; hA = mix(REST + .04, REST - .12, t) }
        else if (cyc < .88) { const t = (cyc - .78) / .1; hA = mix(REST - .12, REST, t * t) }
        else hA = REST;
        buf = renderAnvil(CW, CH, mat, invMat, hA, ramp, baseProj);
      } else if (S.mode === 'wrench') {
        buf = renderWrench(CW, CH, mat, ramp, baseProj);
      } else if (TOOL_SDF[S.mode]) {
        buf = renderSDF(CW, CH, mat, invMat, TOOL_SDF[S.mode], ramp, baseProj);
      } else {
        buf = '';
      }

      canvasEl.textContent = buf;
      requestAnimationFrame(frame);
    }

    requestAnimationFrame(frame);

    // Randomize colors on click
    function randomizeColors() {
      const hue = Math.random() * 360;
      const isDark = Math.random() > .3;
      const bgL = isDark ? 5 + Math.random() * 15 : 85 + Math.random() * 10;
      const mdlL = isDark ? 85 + Math.random() * 15 : 10 + Math.random() * 15;
      const txtH = (hue + 150 + Math.random() * 60) % 360;

      S.bgColor = HSLToHex(hue, 30 + Math.random() * 40, bgL);
      S.modelColor = HSLToHex(hue, 5 + Math.random() * 15, mdlL);
      S.textColor = HSLToHex(txtH, 70 + Math.random() * 30, isDark ? 65 : 35);

      document.getElementById('cBg').value = S.bgColor;
      document.getElementById('cMdl').value = S.modelColor;
      document.getElementById('cTxt').value = S.textColor;
      applyColors();
    }
    document.addEventListener('click', e => {
      if (e.target.closest('#cp') || e.target.closest('#toggle-btn') || e.target.tagName === 'BUTTON' || e.target.tagName === 'INPUT' || e.target.closest('a')) return;
      randomizeColors();
    });
  </script>
